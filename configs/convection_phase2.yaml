# Configuration for Phase 2 (Fine-tuning) training
# This phase fine-tunes the model for specific parameter values

dataset:
  equation: "convection"
  data_dir: "./data_gen/dataset"
  seed: 0
  n_train: 10  # Few-shot training samples
  cache: true
  # Balanced splits: deterministic, equal-sized test sets (20 interp + 20 extrap = 40 total)
  balance: true
  n_each: 20
  balance_strategy: random
  diversify: false

model:
  hidden_dim: 50
  phase: "phase2"  # Fine-tuning phase
  phase1_checkpoint: "./outputs/convection_phase1/checkpoints/best.pt"  # Path to phase1 checkpoint

training:
  epochs: 10000
  learning_rate: 0.001
  batch_size: null  # Full batch
  optimizer: "adamw"
  checkpoint_interval: 1000

export:
  output_dir: "./outputs"
  save_plots: true
  plot_max_samples: 5

device: "cuda:0"
seed: 42

